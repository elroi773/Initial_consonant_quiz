<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>초성 게임</title>
    <script defer src="script.js"></script>
    <style>
      @font-face {
        font-family: "KakaoBigSans-ExtraBold";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/KakaoBigSans-ExtraBold.woff2")
          format("woff2");
        font-weight: 800;
        font-style: normal;
      }
      body {
        font-family: "KakaoBigSans-ExtraBold";
        text-align: center;
      padding: 20px;
    }
    #randomQuote {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
    }
    .player-inputs {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    #wordList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #wordList li {
      margin: 5px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>초성 게임</h1>

  <div id="randomQuote">초성</div>

  <div class="player-inputs">
    <h2>플레이어 1</h2>
    <input type="text" id="player1Word" placeholder="단어 입력" />
    <button onclick="submitWord(1)">제출</button>
  </div>

  <div class="player-inputs">
    <h2>플레이어 2</h2>
    <input type="text" id="player2Word" placeholder="단어 입력" />
    <button onclick="submitWord(2)">제출</button>
  </div>

  <ul id="wordList"></ul>

</body>
</html>
